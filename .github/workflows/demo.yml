name: Workflow 1 demo
on:
  push:
    branches:
      - master
jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: checkout code
        uses: actions/checkout@v2
      
      - name: setup JDK
        uses: actions/setup-java@v2
        with:
          java-version: "11"
          distribution: temurin
      
      - name: java test
        run: mvn test
